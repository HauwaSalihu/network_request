<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="search" placeholder="search location here" />
      <button id="search-btn">Search</button>
    </form>
    <div class="weather-container">
      <h1>Weather Info</h1>
      <p id="description"></p>
      <p>Location: <span id="location" class="placeholder">---</span></p>

      <p>
        Temperature_C: <span id="temperature" class="placeholder">---</span>
      </p>
      <p>
        Temperature_F: <span id="temperature1" class="placeholder">---</span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
